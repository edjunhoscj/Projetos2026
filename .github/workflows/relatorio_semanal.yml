name: Relatório semanal Wizard Lotofácil

on:
  schedule:
    # Toda segunda-feira às 10:00 (horário de Brasília ~ 13:00 UTC)
    - cron: "0 13 * * 1"
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  relatorio-semanal:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v3

      - name: Instalar Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi

      - name: Gerar relatório semanal
        run: |
          mkdir -p outputs
          python scripts/relatorio_semanal.py

      - name: Commit e push do relatório
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          git add outputs/relatorio_semanal.txt || true

          if git diff --cached --quiet; then
            echo "Nenhuma mudança para enviar."
            exit 0
          fi

          git commit -m "Relatório semanal Wizard Lotofácil"
          git push
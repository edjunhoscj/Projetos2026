name: Wizard Lotofacil Diário

'on':
  workflow_dispatch:
    inputs:
      ultimos:
        description: "Quantidade de últimos concursos (wizard + backtest)"
        required: false
        default: "300"
      finais:
        description: "Quantidade de jogos finais"
        required: false
        default: "5"
      candidatos:
        description: "Amostragem de candidatos (quanto maior, mais lento, mas tende a melhorar)"
        required: false
        default: "300000"
      preset:
        description: "Preset de diversidade: auto (recomendado), solo (1 jogo), cobertura (2+ jogos)"
        required: false
        default: "auto"

  schedule:
    - cron: "0 21 * * 1-5"

permissions:
  contents: write

jobs:
  rodar-wizard:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Instalar dependencias
        shell: bash
        run: |
          python -V
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Preparar outputs
        shell: bash
        run: |
          mkdir -p outputs
          touch outputs/.gitkeep

      - name: Definir timestamp (America/Sao_Paulo)
        id: ts
        shell: bash
        run: |
          TS=$(TZ="America/Sao_Paulo" date +'%d-%m-%Y_%Hh%Mmin')
          DATA=$(TZ="America/Sao_Paulo" date +'%d-%m-%Y')
          echo "TS=$TS" >> $GITHUB_OUTPUT
          echo "DATA=$DATA" >> $GITHUB_OUTPUT

      - name: Definir inputs (ultimos/finais/candidatos/preset)
        shell: bash
        run: |
          ULTIMOS="${{ github.event.inputs.ultimos }}"
          FINAIS="${{ github.event.inputs.finais }}"
          CANDIDATOS="${{ github.event.inputs.candidatos }}"
          PRESET="${{ github.event.inputs.preset }}"

          ULTIMOS="${ULTIMOS:-300}"
          FINAIS="${FINAIS:-5}"
          CANDIDATOS="${CANDIDATOS:-300000}"
          PRESET="${PRESET:-auto}"

          echo "ULTIMOS=$ULTIMOS" >> $GITHUB_ENV
          echo "FINAIS=$FINAIS" >> $GITHUB_ENV
          echo "CANDIDATOS=$CANDIDATOS" >> $GITHUB_ENV
          echo "PRESET=$PRESET" >> $GITHUB_ENV

      - name: Atualizar base da Caixa (últimos 1000)
        shell: bash
        run: python scripts/atualizar_base.py --ultimos 1000

      - name: Gerar base limpa
        shell: bash
        run: python scripts/gerar_base_limpa.py

      - name: Gerar combinações inteligentes
        shell: bash
        run: python scripts/gerar_combinacoes.py

      - name: Rodar Wizard - AGRESSIVO (gera TXT)
        shell: bash
        run: |
          OUT="outputs/jogos_agressivo_${{ steps.ts.outputs.TS }}.txt"
          python wizard_cli.py \
            --modo agressivo \
            --ultimos "$ULTIMOS" \
            --finais "$FINAIS" \
            --candidatos "$CANDIDATOS" \
            --preset "$PRESET" \
            | tee "$OUT"
          cp "$OUT" outputs/jogos_agressivo.txt

      - name: Rodar Wizard - CONSERVADOR (gera TXT)
        shell: bash
        run: |
          OUT="outputs/jogos_conservador_${{ steps.ts.outputs.TS }}.txt"
          python wizard_cli.py \
            --modo conservador \
            --ultimos "$ULTIMOS" \
            --finais "$FINAIS" \
            --candidatos "$CANDIDATOS" \
            --preset "$PRESET" \
            | tee "$OUT"
          cp "$OUT" outputs/jogos_conservador.txt

      - name: Validar TXT de jogos (15 dezenas 1..25 sem repetição)
        shell: bash
        run: |
          python - <<'PY'
          import re
          from pathlib import Path

          RX_NUM = re.compile(r"\b\d{1,2}\b")
          RX_JOGO_PREFIX = re.compile(r"^\s*Jogo\s+\d{1,2}\s*:", re.IGNORECASE)

          def extrair_jogos(path: Path):
              txt = path.read_text(encoding="utf-8", errors="ignore")
              jogos = []
              for line in txt.splitlines():
                  line = line.strip()
                  if not line:
                      continue
                  nums = [int(x) for x in RX_NUM.findall(line)]
                  if len(nums) < 15:
                      continue
                  if RX_JOGO_PREFIX.match(line) and len(nums) >= 16:
                      nums = nums[1:]
                  dezenas = nums if len(nums) == 15 else nums[-15:]
                  if all(1 <= d <= 25 for d in dezenas) and len(set(dezenas)) == 15:
                      jogos.append(tuple(sorted(dezenas)))
              seen = set()
              uniq = []
              for j in jogos:
                  if j not in seen:
                      seen.add(j)
                      uniq.append(j)
              return uniq

          def validar(p):
              p = Path(p)
              if not p.exists() or p.stat().st_size == 0:
                  raise SystemExit(f"Arquivo ausente/vazio: {p}")
              jogos = extrair_jogos(p)
              if not jogos:
                  preview = p.read_text(encoding="utf-8", errors="ignore").splitlines()[:160]
                  print("\n".join(preview))
                  raise SystemExit(f"Não encontrei 15 dezenas válidas em: {p}")
              print(f"OK: {p} -> {len(jogos)} jogos válidos")

          validar("outputs/jogos_agressivo.txt")
          validar("outputs/jogos_conservador.txt")
          PY

      - name: Commit e push dos resultados
        shell: bash
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -f outputs base/base_limpa.xlsx base/base_dados_atualizada.xlsx || true
          git commit -m "Atualizacao diaria Wizard Lotofacil" || echo "Nada para commitar"
          git push
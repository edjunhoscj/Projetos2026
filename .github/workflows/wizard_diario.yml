name: Wizard Lotofacil Diário

on:
  schedule:
    # 17:00 em Brasília (UTC-3) => 20:00 UTC, de segunda a sexta
    - cron: "0 20 * * 1-5"
  workflow_dispatch:
    inputs:
      ultimos:
        description: "Quantidade de últimos concursos"
        required: false
        default: "20"
      finais:
        description: "Quantidade de jogos finais"
        required: false
        default: "5"

permissions:
  contents: write

jobs:
  rodar-wizard:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v3

      - name: Instalar Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi

      - name: Atualizar base da Caixa (últimos 1000)
        run: |
          python scripts/atualizar_base.py --ultimos 1000

      - name: Gerar base limpa
        run: |
          python scripts/gerar_base_limpa.py

      - name: Gerar combinações inteligentes
        run: |
          python combinacoes/gerar_combinacoes.py

      - name: Rodar Wizard (agressivo, conservador e backtest)
        env:
          ULTIMOS: ${{ github.event.inputs.ultimos || '20' }}
          FINAIS:  ${{ github.event.inputs.finais  || '5'  }}
        run: |
          mkdir -p outputs
          DATA=$(TZ="America/Sao_Paulo" date +"%d-%m-%Y_%Hh%Mmin")
          echo "Timestamp usado: ${DATA}"

          echo "Modo agressivo..."
          python wizard_cli.py --modo agressivo --ultimos "${ULTIMOS}" --finais "${FINAIS}" \
            > "outputs/jogos_agressivo_${DATA}.txt"

          echo "Modo conservador..."
          python wizard_cli.py --modo conservador --ultimos "${ULTIMOS}" --finais "${FINAIS}" \
            > "outputs/jogos_conservador_${DATA}.txt"

          echo "Backtest agressivo..."
          python scripts/backtest.py \
            --jogos-file "outputs/jogos_agressivo_${DATA}.txt" \
            --ultimos 200 \
            --csv-out "outputs/backtest_agressivo_${DATA}.csv"

          echo "Backtest conservador..."
          python scripts/backtest.py \
            --jogos-file "outputs/jogos_conservador_${DATA}.txt" \
            --ultimos 200 \
            --csv-out "outputs/backtest_conservador_${DATA}.csv"

      - name: Gerar TXT formatado do backtest
        run: |
          DATA=$(ls outputs/backtest_agressivo_* | sed 's/.*backtest_agressivo_//' | sed 's/\.csv//' | tail -n 1)

          echo "Usando timestamp: ${DATA}"

          python scripts/formatar_backtest.py \
            --csv "outputs/backtest_agressivo_${DATA}.csv" \
            --modo "agressivo" \
            --out "outputs/backtest_agressivo_${DATA}.txt"

          python scripts/formatar_backtest.py \
            --csv "outputs/backtest_conservador_${DATA}.csv" \
            --modo "conservador" \
            --out "outputs/backtest_conservador_${DATA}.txt"


      - name: Gerar dashboard (PNG + CSV)
        run: |
          python scripts/dashboard.py

      - name: Commit e push dos resultados
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          # força incluir combinacoes e outputs e bases
          git add -f combinacoes/ outputs/ base/base_limpa.xlsx base/base_dados_atualizada.xlsx || true

          # adiciona o restante normalmente
          git add .

          if git diff --cached --quiet; then
            echo "Nenhuma mudança para enviar."
            exit 0
          fi

          git commit -m "Atualização diária Wizard Lotofacil (jogos + backtest)"
          git push

      - name: Checkout do repositório
        uses: actions/checkout@v3

      - name: Limpar outputs antigos
       run: |
         rm -rf outputs
         mkdir -p outputs
       
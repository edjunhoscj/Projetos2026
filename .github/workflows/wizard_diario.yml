name: Wizard Lotofacil Diário

on:
  schedule:
    # 18:00 em Brasília (UTC-3) => 21:00 UTC
    - cron: "0 21 * * 1-5"
  workflow_dispatch:
    inputs:
      ultimos:
        description: "Quantidade de últimos concursos"
        required: false
        default: "20"
      finais:
        description: "Quantidade de jogos finais"
        required: false
        default: "5"

permissions:
  contents: write

jobs:
  rodar-wizard:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v3

      - name: Instalar Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi

      - name: Atualizar base da Caixa (últimos 1000)
        run: python scripts/atualizar_base.py --ultimos 1000

      - name: Gerar base limpa
        run: python scripts/gerar_base_limpa.py

      - name: Gerar combinações inteligentes
        run: python scripts/gerar_combinacoes.py

      - name: Rodar Wizard (agressivo, conservador e backtest + relatórios)
        env:
          ULTIMOS: ${{ github.event.inputs.ultimos || '20' }}
          FINAIS:  ${{ github.event.inputs.finais  || '5'  }}
        run: |
          set -e
          mkdir -p outputs

          DATA=$(TZ="America/Sao_Paulo" date +"%d-%m-%Y_%Hh%Mmin")
          echo "DATA=$DATA" >> $GITHUB_ENV
          echo "Timestamp usado: ${DATA}"

          echo "Modo agressivo..."
          python wizard_cli.py --modo agressivo --ultimos "${ULTIMOS}" --finais "${FINAIS}" \
            > "outputs/jogos_agressivo_${DATA}.txt"

          echo "Modo conservador..."
          python wizard_cli.py --modo conservador --ultimos "${ULTIMOS}" --finais "${FINAIS}" \
            > "outputs/jogos_conservador_${DATA}.txt"

          echo "Backtest agressivo..."
          python scripts/backtest.py \
            --jogos-file "outputs/jogos_agressivo_${DATA}.txt" \
            --ultimos 200 \
            --csv-out "outputs/backtest_agressivo_${DATA}.csv"

          echo "Backtest conservador..."
          python scripts/backtest.py \
            --jogos-file "outputs/jogos_conservador_${DATA}.txt" \
            --ultimos 200 \
            --csv-out "outputs/backtest_conservador_${DATA}.csv"

          echo "Relatório mastigado (TXT)..."
          python scripts/relatorio_mastigado.py \
            --agressivo "outputs/backtest_agressivo_${DATA}.csv" \
            --conservador "outputs/backtest_conservador_${DATA}.csv" \
            --out "outputs/relatorio_mastigado_${DATA}.txt" \
            --data "${DATA%%_*}"

          echo "Relatório completo (TXT)..."
          python scripts/gerar_relatorio_completo.py \
            --data "${DATA}" \
            --out "outputs/relatorio_completo_${DATA}.txt"



      - name: Commit e push dos resultados
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          # garante outputs mesmo se estiver no .gitignore
          git add -f outputs/ || true
          git add -f base/base_limpa.xlsx base/base_dados_atualizada.xlsx || true
          git add . || true

          if git diff --cached --quiet; then
            echo "Nenhuma mudança para enviar."
            exit 0
          fi

          git commit -m "Atualização diária Wizard Lotofacil (jogos + backtest + dashboard + relatórios)"
          git push
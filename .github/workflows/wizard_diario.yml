name: Wizard Lotofacil Diario

on:
  schedule:
    # 17:00 em Brasília (UTC-3) => 20:00 UTC, de segunda a sexta
    - cron: "0 20 * * 1-5"
  workflow_dispatch:
    inputs:
      ultimos:
        description: "Quantidade de ultimos concursos (wizard)"
        required: false
        default: "20"
      finais:
        description: "Quantidade de jogos finais"
        required: false
        default: "5"
      ultimos_backtest:
        description: "Quantidade de concursos para backtest"
        required: false
        default: "200"

permissions:
  contents: write

concurrency:
  group: wizard-lotofacil-diario
  cancel-in-progress: true

jobs:
  rodar-wizard:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do repositorio
        uses: actions/checkout@v4

      - name: Instalar Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi
          # garante dashboard
          pip install matplotlib

      - name: Definir parametros
        id: params
        run: |
          echo "ULTIMOS=${{ github.event.inputs.ultimos || '20' }}" >> $GITHUB_ENV
          echo "FINAIS=${{ github.event.inputs.finais || '5' }}" >> $GITHUB_ENV
          echo "ULTIMOS_BACKTEST=${{ github.event.inputs.ultimos_backtest || '200' }}" >> $GITHUB_ENV

          mkdir -p outputs
          DATA=$(TZ="America/Sao_Paulo" date +"%d-%m-%Y_%Hh%Mmin")
          echo "DATA=${DATA}" >> $GITHUB_ENV
          echo "Timestamp usado: ${DATA}"

      - name: Atualizar base da Caixa (ultimos 1000)
        run: |
          python scripts/atualizar_base.py --ultimos 1000

      - name: Gerar base limpa
        run: |
          python scripts/gerar_base_limpa.py

      - name: Gerar combinacoes inteligentes
        run: |
          python combinacoes/gerar_combinacoes.py

      - name: Rodar Wizard (agressivo e conservador)
        run: |
          echo "Modo agressivo..."
          python wizard_cli.py --modo agressivo --ultimos "${ULTIMOS}" --finais "${FINAIS}" \
            > "outputs/jogos_agressivo_${DATA}.txt"

          echo "Modo conservador..."
          python wizard_cli.py --modo conservador --ultimos "${ULTIMOS}" --finais "${FINAIS}" \
            > "outputs/jogos_conservador_${DATA}.txt"

      - name: Backtest (agressivo e conservador)
        run: |
          echo "Backtest agressivo..."
          python scripts/backtest.py \
            --jogos-file "outputs/jogos_agressivo_${DATA}.txt" \
            --ultimos "${ULTIMOS_BACKTEST}" \
            --csv-out "outputs/backtest_agressivo_${DATA}.csv"

          echo "Backtest conservador..."
          python scripts/backtest.py \
            --jogos-file "outputs/jogos_conservador_${DATA}.txt" \
            --ultimos "${ULTIMOS_BACKTEST}" \
            --csv-out "outputs/backtest_conservador_${DATA}.csv"

      - name: Checar scripts
        run: |
          ls -la scripts/


      - name: Gerar dashboard (PNG + CSV)
        run: |
          python scripts/dashboard.py

      - name: Gerar relatorio completo (TXT)
        run: |
          python scripts/gerar_relatorio_completo.py

      - name: Gerar relatorio mastigado (TXT)
        run: |
          DATA=$(TZ="America/Sao_Paulo" date +"%d-%m-%Y_%Hh%Mmin")

          python scripts/relatorio_mastigado.py \
            --agressivo "outputs/backtest_agressivo_${DATA}.csv" \
            --conservador "outputs/backtest_conservador_${DATA}.csv" \
            --out "outputs/relatorio_mastigado_${DATA}.txt" \
            --data "${DIA}"

      - name: Commit e push dos resultados
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          # garante que a pasta outputs exista no repo mesmo vazia (se quiser)
          test -f outputs/.gitkeep || (mkdir -p outputs && touch outputs/.gitkeep)

          # adiciona o que muda
          git add outputs/ base/ combinacoes/ || true
          git add .github/workflows/wizard_diario.yml || true

          if git diff --cached --quiet; then
            echo "Nenhuma mudança para enviar."
            exit 0
          fi

          git commit -m "Atualizacao diaria Wizard Lotofacil (jogos + backtest + dashboard)"
          git push
name: Wizard Lotofacil Diário

on:
  schedule:
    # 18:00 em Brasília (UTC-3) => 21:00 UTC
    - cron: "0 21 * * 1-5"
  workflow_dispatch:
    inputs:
      ultimos:
        description: "Quantidade de últimos concursos"
        required: false
        default: "20"
      finais:
        description: "Quantidade de jogos finais"
        required: false
        default: "5"

permissions:
  contents: write

jobs:
  rodar-wizard:
    runs-on: ubuntu-latest
    steps:

      - name: Preparar outputs
        run: |
          mkdir -p outputs
          touch outputs/.gitkeep
      
      - name: Definir timestamp
        id: ts
        run: |
          echo "TS=$(date +'%d-%m-%Y_%Hh%Mmin')" >> $GITHUB_OUTPUT
          echo "DATA=$(date +'%d-%m-%Y')" >> $GITHUB_OUTPUT
          echo "Timestamp usado: $(date +'%d-%m-%Y_%Hh%Mmin')"
      
      # -----------------------------
      # 1) GERAR JOGOS (TXT)
      # -----------------------------
      - name: Rodar Wizard - AGRESSIVO (gera TXT)
        run: |
          echo "Modo agressivo..."
          python wizard_cli.py --modo agressivo --ultimos 20 --finais 5 \
            | tee "outputs/jogos_agressivo_${{ steps.ts.outputs.TS }}.txt"
      
      - name: Rodar Wizard - CONSERVADOR (gera TXT)
        run: |
          echo "Modo conservador..."
          python wizard_cli.py --modo conservador --ultimos 20 --finais 5 \
            | tee "outputs/jogos_conservador_${{ steps.ts.outputs.TS }}.txt"
      
      # -----------------------------
      # 2) BACKTEST (CSV + TXT FORMATADO)
      # -----------------------------
      
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      
      - name: Instalar dependencias
        run: |
          python -V
          pip install -r requirements.txt
      
      - name: Debug - listar arquivos
        run: |
          pwd
          ls -ლა
          echo "---- scripts/ ----"
          ls -la scripts || true
      
      - name: Backtest - AGRESSIVO (CSV + TXT)
        run: |
          python scripts/backtest.py --jogos-file "outputs/jogos_agressivo.txt" --out "outputs/backtest_agressivo.csv"
      
      
      - name: Backtest - CONSERVADOR (CSV + TXT)
        run: |
          python scripts/backtest.py --jogos-file "outputs/jogos_conservador.txt" --out "outputs/backtest_conservador.csv"

      
      # -----------------------------
      # 3) DASHBOARD (PNG + CSV) - se você usa
      # -----------------------------
      - name: Gerar dashboard (PNG + CSV)
        run: |
          python scripts/dashboard.py
      
      # -----------------------------
      # 4) RELATORIO MASTIGADO (TXT)
      # -----------------------------
      - name: Gerar relatorio mastigado (TXT)
        run: |
          python scripts/relatorio_mastigado.py \
            --agressivo "outputs/backtest_agressivo_${{ steps.ts.outputs.TS }}.csv" \
            --conservador "outputs/backtest_conservador_${{ steps.ts.outputs.TS }}.csv" \
            --out "outputs/relatorio_mastigado_${{ steps.ts.outputs.TS }}.txt" \
            --data "${{ steps.ts.outputs.DATA }}"
      
      # -----------------------------
      # 5) RELATORIO COMPLETO (TXT UNICO)
      # -----------------------------
      - name: Gerar relatorio completo (TXT)
        run: |
          python scripts/gerar_relatorio_completo.py \
            --data "${{ steps.ts.outputs.DATA }}" \
            --jogos-ag "outputs/jogos_agressivo_${{ steps.ts.outputs.TS }}.txt" \
            --jogos-cons "outputs/jogos_conservador_${{ steps.ts.outputs.TS }}.txt" \
            --bt-ag-txt "outputs/backtest_agressivo_${{ steps.ts.outputs.TS }}.txt" \
            --bt-cons-txt "outputs/backtest_conservador_${{ steps.ts.outputs.TS }}.txt" \
            --dash-resumo "outputs/dashboard_resumo_geral.csv" \
            --dash-dist "outputs/dashboard_distribuicao_acertos.csv" \
            --out "outputs/relatorio_completo_${{ steps.ts.outputs.TS }}.txt"
      
      # -----------------------------
      # 6) COMMIT / PUSH
      # -----------------------------
      - name: Commit e push dos resultados
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add outputs
          git commit -m "Atualizacao diaria Wizard Lotofacil (jogos + backtest + relatorios)" || echo "Nada para commitar"
          git push




      - name: Checkout do repositório
        uses: actions/checkout@v3

      - name: Instalar Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi

      - name: Atualizar base da Caixa (últimos 1000)
        run: python scripts/atualizar_base.py --ultimos 1000

      - name: Gerar base limpa
        run: python scripts/gerar_base_limpa.py

      - name: Gerar combinações inteligentes
        run: python scripts/gerar_combinacoes.py

      - name: Rodar Wizard (agressivo, conservador e backtest + relatórios)
        env:
          ULTIMOS: ${{ github.event.inputs.ultimos || '20' }}
          FINAIS:  ${{ github.event.inputs.finais  || '5'  }}
        run: |
          set -e
          mkdir -p outputs

          DATA=$(TZ="America/Sao_Paulo" date +"%d-%m-%Y_%Hh%Mmin")
          echo "DATA=$DATA" >> $GITHUB_ENV
          echo "Timestamp usado: ${DATA}"

          echo "Modo agressivo..."
          python wizard_cli.py --modo agressivo --ultimos "${ULTIMOS}" --finais "${FINAIS}" \
            >| tee "outputs/jogos_agressivo_${DATA}.txt"

          echo "Modo conservador..."
          python wizard_cli.py --modo conservador --ultimos "${ULTIMOS}" --finais "${FINAIS}" \
            >| tee "outputs/jogos_conservador_${DATA}.txt"

          echo "Backtest agressivo..."
          echo "Arquivo: outputs/jogos_agressivo_${DATA}.txt"
          ls -la "outputs/jogos_agressivo_${DATA}.txt" || true
          echo "HEAD do arquivo:"
          head -n 80 "outputs/jogos_agressivo_${DATA}.txt" || true

          python scripts/backtest.py \
            --jogos-file "outputs/jogos_agressivo_${DATA}.txt" \
            --ultimos 200 \
            --csv-out "outputs/backtest_agressivo_${DATA}.csv"




          echo "Backtest conservador..."
          python scripts/backtest.py \
            --jogos-file "outputs/jogos_conservador_${DATA}.txt" \
            --ultimos 200 \
            --csv-out "outputs/backtest_conservador_${DATA}.csv"

          echo "Relatório mastigado (TXT)..."
          python scripts/relatorio_mastigado.py \
             --agressivo "outputs/backtest_agressivo_${DATA}.csv" \
             --conservador "outputs/backtest_conservador_${DATA}.csv" \
             --out "outputs/relatorio_mastigado_${DATA}.txt" \
             --data "$(echo ${DATA} | cut -d_ -f1)"


          echo "Relatório completo (TXT)..."
          python scripts/gerar_relatorio_completo.py \
            --jogos-ag "outputs/jogos_agressivo_${DATA}.txt" \
            --jogos-cons "outputs/jogos_conservador_${DATA}.txt" \
            --bt-ag-txt "outputs/backtest_agressivo_${DATA}.txt" \
            --bt-cons-txt "outputs/backtest_conservador_${DATA}.txt" \
            --dash-resumo "outputs/dashboard_resumo_geral.csv" \
            --dash-dist "outputs/dashboard_distribuicao_acertos.csv" \
            --out "outputs/relatorio_completo_${DATA}.txt" \
            --data "$(echo ${DATA} | cut -d_ -f1)"


          echo "Checando arquivo agressivo..."
          test -s "outputs/jogos_agressivo_${DATA}.txt" || (echo "Arquivo vazio!" && exit 1)
          grep -E "([0-9]{1,2}[[:space:]]+){14}[0-9]{1,2}" "outputs/jogos_agressivo_${DATA}.txt" >/dev/null \
            || (echo "Nao achei 15 dezenas no txt agressivo" && echo "---- HEAD ----" && head -n 60 "outputs/jogos_agressivo_${DATA}.txt" && exit 1)

          echo "Checando arquivo conservador..."
          test -s "outputs/jogos_cinservador_${DATA}.txt" || (echo "Arquivo vazio!" && exit 1)
          grep -E "([0-9]{1,2}[[:space:]]+){14}[0-9]{1,2}" "outputs/jogos_conservador_${DATA}.txt" >/dev/null \
             || (echo "Nao achei 15 dezenas no txt conservador" && echo "---- HEAD ----" && head -n 60 "outputs/jogos_conservador_${DATA}.txt" && exit 1)

      - name: Commit e push dos resultados
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          # garante outputs mesmo se estiver no .gitignore
          git add -f outputs/ || true
          git add -f base/base_limpa.xlsx base/base_dados_atualizada.xlsx || true
          git add . || true

          if git diff --cached --quiet; then
            echo "Nenhuma mudança para enviar."
            exit 0
          fi

          git commit -m "Atualização diária Wizard Lotofacil (jogos + backtest + dashboard + relatórios)"
          git push
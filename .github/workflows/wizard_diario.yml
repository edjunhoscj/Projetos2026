name: Wizard Lotofacil Diário

on:
  schedule:
    # 18:00 em Brasília (UTC-3) => 21:00 UTC
    - cron: "0 21 * * 1-5"
  workflow_dispatch:
    inputs:
      ultimos:
        description: "Quantidade de últimos concursos"
        required: false
        default: "20"
      finais:
        description: "Quantidade de jogos finais"
        required: false
        default: "5"

permissions:
  contents: write

jobs:
  rodar-wizard:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Instalar dependencias
        run: |
          python -V
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Preparar outputs
        run: |
          mkdir -p outputs
          touch outputs/.gitkeep

      - name: Definir timestamp (America/Sao_Paulo)
        id: ts
        run: |
          TS=$(TZ="America/Sao_Paulo" date +'%d-%m-%Y_%Hh%Mmin')
          DATA=$(TZ="America/Sao_Paulo" date +'%d-%m-%Y')
          echo "TS=$TS" >> $GITHUB_OUTPUT
          echo "DATA=$DATA" >> $GITHUB_OUTPUT
          echo "Timestamp usado: $TS"
          echo "Data usada: $DATA"

      - name: Definir inputs (ultimos/finais)
        run: |
          ULTIMOS="${{ github.event.inputs.ultimos || '20' }}"
          FINAIS="${{ github.event.inputs.finais || '5' }}"
          echo "ULTIMOS=$ULTIMOS" >> $GITHUB_ENV
          echo "FINAIS=$FINAIS" >> $GITHUB_ENV
          echo "ULTIMOS=$ULTIMOS | FINAIS=$FINAIS"

      # -----------------------------
      # 0) (Opcional) Atualizar base / gerar insumos
      # -----------------------------
      - name: Atualizar base da Caixa (últimos 1000)
        run: python scripts/atualizar_base.py --ultimos 1000

      - name: Gerar base limpa
        run: python scripts/gerar_base_limpa.py

      - name: Gerar combinações inteligentes
        run: python scripts/gerar_combinacoes.py

      - name: Debug - combinacoes geradas
        run: |
          echo "LINHAS (combinacoes_inteligentes.txt):"
          wc -l combinacoes/combinacoes_inteligentes.txt || true
          echo "HEAD:"
          head -n 5 combinacoes/combinacoes_inteligentes.txt || true


      # -----------------------------
      # 1) GERAR JOGOS (TXT)
      # -----------------------------
      - name: Rodar Wizard - AGRESSIVO (gera TXT)
        run: |
          echo "Modo agressivo..."
          python wizard_cli.py --modo agressivo --ultimos "$ULTIMOS" --finais "$FINAIS" \
            | tee "outputs/jogos_agressivo_${{ steps.ts.outputs.TS }}.txt"

      - name: Criar atalho fixo - AGRESSIVO
        run: |
          ULTIMO=$(ls -t outputs/jogos_agressivo_*.txt | head -n 1)
          cp "$ULTIMO" outputs/jogos_agressivo.txt
          echo "Atalho agressivo -> $ULTIMO"

      - name: Rodar Wizard - CONSERVADOR (gera TXT)
        run: |
          echo "Modo conservador..."
          python wizard_cli.py --modo conservador --ultimos "$ULTIMOS" --finais "$FINAIS" \
            | tee "outputs/jogos_conservador_${{ steps.ts.outputs.TS }}.txt"

      - name: Criar atalho fixo - CONSERVADOR
        run: |
          ULTIMO=$(ls -t outputs/jogos_conservador_*.txt | head -n 1)
          cp "$ULTIMO" outputs/jogos_conservador.txt
          echo "Atalho conservador -> $ULTIMO"

      - name: Validar TXT de jogos (garante 15 dezenas)
        run: |
          set -e
          echo "Validando outputs/jogos_agressivo.txt"
          test -s "outputs/jogos_agressivo.txt"
          grep -E "([0-9]{1,2}[[:space:]]+){14}[0-9]{1,2}" "outputs/jogos_agressivo.txt" >/dev/null \
            || (echo "Nao achei 15 dezenas no txt agressivo" && echo "---- HEAD ----" && head -n 120 "outputs/jogos_agressivo.txt" && exit 1)

          echo "Validando outputs/jogos_conservador.txt"
          test -s "outputs/jogos_conservador.txt"
          grep -E "([0-9]{1,2}[[:space:]]+){14}[0-9]{1,2}" "outputs/jogos_conservador.txt" >/dev/null \
            || (echo "Nao achei 15 dezenas no txt conservador" && echo "---- HEAD ----" && head -n 120 "outputs/jogos_conservador.txt" && exit 1)

          echo "OK: ambos TXT tem pelo menos 1 linha com 15 dezenas."

      # -----------------------------
      # 2) BACKTEST (CSV + TXT)
      # -----------------------------
      - name: Backtest - AGRESSIVO (CSV + TXT)
        run: |
          python scripts/backtest.py \
            --jogos-file "outputs/jogos_agressivo.txt" \
            --base "base/base_limpa.xlsx" \
            --ultimos "$ULTIMOS" \
            --csv-out "outputs/backtest_agressivo_${{ steps.ts.outputs.TS }}.csv" \
            --out "outputs/backtest_agressivo_${{ steps.ts.outputs.TS }}.txt" \
            --titulo "BACKTEST — MODO AGRESSIVO"

          cp "outputs/backtest_agressivo_${{ steps.ts.outputs.TS }}.csv" "outputs/backtest_agressivo.csv" || true
          cp "outputs/backtest_agressivo_${{ steps.ts.outputs.TS }}.txt" "outputs/backtest_agressivo.txt" || true

      - name: Backtest - CONSERVADOR (CSV + TXT)
        run: |
          python scripts/backtest.py \
            --jogos-file "outputs/jogos_conservador.txt" \
            --base "base/base_limpa.xlsx" \
            --ultimos "$ULTIMOS" \
            --csv-out "outputs/backtest_conservador_${{ steps.ts.outputs.TS }}.csv" \
            --out "outputs/backtest_conservador_${{ steps.ts.outputs.TS }}.txt" \
            --titulo "BACKTEST — MODO CONSERVADOR"

          cp "outputs/backtest_conservador_${{ steps.ts.outputs.TS }}.csv" "outputs/backtest_conservador.csv" || true
          cp "outputs/backtest_conservador_${{ steps.ts.outputs.TS }}.txt" "outputs/backtest_conservador.txt" || true

      # -----------------------------
      # 3) DASHBOARD (PNG + CSV)
      # -----------------------------
      - name: Gerar dashboard (PNG + CSV)
        run: |
          python scripts/dashboard.py

      # -----------------------------
      # 4) RELATORIO MASTIGADO (TXT)
      # -----------------------------
      - name: Gerar relatorio mastigado (TXT)
        run: |
          python scripts/relatorio_mastigado.py \
            --agressivo "outputs/backtest_agressivo_${{ steps.ts.outputs.TS }}.csv" \
            --conservador "outputs/backtest_conservador_${{ steps.ts.outputs.TS }}.csv" \
            --out "outputs/relatorio_mastigado_${{ steps.ts.outputs.TS }}.txt" \
            --data "${{ steps.ts.outputs.DATA }}"

      # -----------------------------
      # 5) RELATORIO COMPLETO (TXT UNICO)
      # -----------------------------
      - name: Gerar relatorio completo (TXT)
        run: |
          python scripts/gerar_relatorio_completo.py \
            --data "${{ steps.ts.outputs.DATA }}" \
            --jogos-ag "outputs/jogos_agressivo_${{ steps.ts.outputs.TS }}.txt" \
            --jogos-cons "outputs/jogos_conservador_${{ steps.ts.outputs.TS }}.txt" \
            --bt-ag-txt "outputs/backtest_agressivo_${{ steps.ts.outputs.TS }}.txt" \
            --bt-cons-txt "outputs/backtest_conservador_${{ steps.ts.outputs.TS }}.txt" \
            --dash-resumo "outputs/dashboard_resumo_geral.csv" \
            --dash-dist "outputs/dashboard_distribuicao_acertos.csv" \
            --out "outputs/relatorio_completo_${{ steps.ts.outputs.TS }}.txt"

      # -----------------------------
      # 6) COMMIT / PUSH
      # -----------------------------
      - name: Commit e push dos resultados
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -f outputs base/base_limpa.xlsx base/base_dados_atualizada.xlsx || true
          git commit -m "Atualizacao diaria Wizard Lotofacil (jogos + backtest + dashboard + relatorios)" || echo "Nada para commitar"
          git push
name: Wizard Lotofacil Diário

on:
  schedule:
    # 17:00 em Brasília (UTC-3) => 20:00 UTC, de segunda a sexta
    - cron: "0 20 * * 1-5"
  workflow_dispatch:
    inputs:
      ultimos:
        description: "Quantidade de últimos concursos (Wizard)"
        required: false
        default: "20"
      finais:
        description: "Quantidade de jogos finais (Wizard)"
        required: false
        default: "5"
      backtest_ultimos:
        description: "Quantidade de concursos para backtest"
        required: false
        default: "200"

permissions:
  contents: write

jobs:
  rodar-wizard:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v3

      - name: Instalar Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi

      - name: Atualizar base da Caixa (últimos 1000)
        run: |
          python scripts/atualizar_base.py --ultimos 1000

      - name: Gerar base limpa
        run: |
          python scripts/gerar_base_limpa.py

      - name: Gerar combinações inteligentes
        run: |
          python combinacoes/gerar_combinacoes.py

      - name: Rodar Wizard + Backtest + Relatórios (tudo junto, com timestamp único)
        env:
          ULTIMOS:         ${{ github.event.inputs.ultimos || '20' }}
          FINAIS:          ${{ github.event.inputs.finais || '5' }}
          BACKTEST_ULTIMOS:${{ github.event.inputs.backtest_ultimos || '200' }}
        run: |
          set -e
          mkdir -p outputs

          # Timestamp padrão do seu formato (ex.: 15-01-2026_11h58min)
          DATA=$(TZ="America/Sao_Paulo" date +"%d-%m-%Y_%Hh%Mmin")
          DATA_DIA=$(TZ="America/Sao_Paulo" date +"%d-%m-%Y")

          echo "Timestamp usado: ${DATA}"
          echo "Data do dia: ${DATA_DIA}"
          echo "ULTIMOS=${ULTIMOS} | FINAIS=${FINAIS} | BACKTEST_ULTIMOS=${BACKTEST_ULTIMOS}"

          echo "Modo agressivo..."
          python wizard_cli.py --modo agressivo --ultimos "${ULTIMOS}" --finais "${FINAIS}" \
            > "outputs/jogos_agressivo_${DATA}.txt"

          echo "Modo conservador..."
          python wizard_cli.py --modo conservador --ultimos "${ULTIMOS}" --finais "${FINAIS}" \
            > "outputs/jogos_conservador_${DATA}.txt"

          echo "Backtest agressivo..."
          python scripts/backtest.py \
            --jogos-file "outputs/jogos_agressivo_${DATA}.txt" \
            --ultimos "${BACKTEST_ULTIMOS}" \
            --csv-out "outputs/backtest_agressivo_${DATA}.csv"

          echo "Backtest conservador..."
          python scripts/backtest.py \
            --jogos-file "outputs/jogos_conservador_${DATA}.txt" \
            --ultimos "${BACKTEST_ULTIMOS}" \
            --csv-out "outputs/backtest_conservador_${DATA}.csv"

          echo "Gerar dashboard (PNG + CSV)..."
          # Se seu dashboard precisa de matplotlib, garanta que matplotlib está no requirements.txt
          python scripts/dashboard.py

          echo "Gerar ranking acumulado..."
          # Se você já tem esse script/rotina, mantenha. Se não tiver, pode remover esta linha.
          # Exemplo comum: python scripts/ranking_acumulado.py
          if [ -f scripts/ranking_acumulado.py ]; then
            python scripts/ranking_acumulado.py
          else
            echo "scripts/ranking_acumulado.py não existe (ok, pulando)."
          fi

          echo "Gerar relatório completo do dia..."
          # Se você tem o script de relatório completo:
          if [ -f scripts/relatorio_completo.py ]; then
            python scripts/relatorio_completo.py \
              --data "${DATA_DIA}" \
              --jogos-agressivo "outputs/jogos_agressivo_${DATA}.txt" \
              --jogos-conservador "outputs/jogos_conservador_${DATA}.txt" \
              --backtest-agressivo "outputs/backtest_agressivo_${DATA}.csv" \
              --backtest-conservador "outputs/backtest_conservador_${DATA}.csv" \
              --out "outputs/relatorio_completo_${DATA}.txt"
          else
            echo "scripts/relatorio_completo.py não existe (ok, pulando)."
          fi

          echo "Gerar relatório mastigado (TXT)..."
          # Esse é o que estava dando erro. Agora ele recebe os caminhos completos.
          if [ -f scripts/relatorio_mastigado.py ]; then
            python scripts/relatorio_mastigado.py \
              --agressivo "outputs/backtest_agressivo_${DATA}.csv" \
              --conservador "outputs/backtest_conservador_${DATA}.csv" \
              --out "outputs/relatorio_mastigado_${DATA}.txt" \
              --data "${DATA_DIA}"
          else
            echo "scripts/relatorio_mastigado.py não existe (ok, pulando)."
          fi

          echo "Listando outputs gerados:"
          ls -lah outputs | tail -n 200

      - name: Commit e push dos resultados
        run: |
          set -e
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          # garante que a pasta outputs existe no git mesmo vazia
          touch outputs/.gitkeep

          # adiciona outputs + bases + combinações (se você quer versionar)
          git add -f outputs/ combinacoes/ base/base_limpa.xlsx base/base_dados_atualizada.xlsx 2>/dev/null || true

          # adiciona o restante normalmente
          git add . 2>/dev/null || true

          if git diff --cached --quiet; then
            echo "Nenhuma mudança para enviar."
            exit 0
          fi

          git commit -m "Atualização diária Wizard Lotofacil (jogos + backtest + relatórios)"
          git push
name: Wizard Lotofacil Diário

on:
  schedule:
    # 18:00 em Brasília (UTC-3) => 21:00 UTC (seg a sex)
    - cron: "0 21 * * 1-5"

  workflow_dispatch:
    inputs:
      ultimos:
        description: "Quantidade de últimos concursos (wizard + backtest)"
        required: false
        default: "300"
      finais:
        description: "Quantidade de jogos finais"
        required: false
        default: "5"
      candidatos:
        description: "Amostragem de candidatos (quanto maior, mais lento, mas tende a melhorar)"
        required: false
        default: "300000"
      preset:
        description: "Preset de diversidade: auto (recomendado), solo (1 jogo), cobertura (2+ jogos)"
        required: false
        default: "auto"

permissions:
  contents: write

jobs:
  rodar-wizard:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Instalar dependencias
        run: |
          python -V
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Preparar outputs
        run: |
          mkdir -p outputs
          touch outputs/.gitkeep

      - name: Definir timestamp (America/Sao_Paulo)
        id: ts
        run: |
          TS=$(TZ="America/Sao_Paulo" date +'%d-%m-%Y_%Hh%Mmin')
          DATA=$(TZ="America/Sao_Paulo" date +'%d-%m-%Y')
          echo "TS=$TS" >> $GITHUB_OUTPUT
          echo "DATA=$DATA" >> $GITHUB_OUTPUT
          echo "Timestamp usado: $TS"
          echo "Data usada: $DATA"

      - name: Definir inputs (ultimos/finais/candidatos/preset)
        run: |
          ULTIMOS="${{ github.event.inputs.ultimos || '300' }}"
          FINAIS="${{ github.event.inputs.finais || '5' }}"
          CANDIDATOS="${{ github.event.inputs.candidatos || '300000' }}"
          PRESET="${{ github.event.inputs.preset || 'auto' }}"

          echo "ULTIMOS=$ULTIMOS" >> $GITHUB_ENV
          echo "FINAIS=$FINAIS" >> $GITHUB_ENV
          echo "CANDIDATOS=$CANDIDATOS" >> $GITHUB_ENV
          echo "PRESET=$PRESET" >> $GITHUB_ENV

          echo "ULTIMOS=$ULTIMOS | FINAIS=$FINAIS | CANDIDATOS=$CANDIDATOS | PRESET=$PRESET"

      # 0) Atualiza base / insumos
      - name: Atualizar base da Caixa (últimos 1000)
        run: python scripts/atualizar_base.py --ultimos 1000

      - name: Gerar base limpa
        run: python scripts/gerar_base_limpa.py

      - name: Analisar base (padrões)
        run: |
          python scripts/analise_base.py --base base/base_limpa.xlsx --ultimos 200 > outputs/analise_base.txt

      - name: Gerar combinações inteligentes
        run: python scripts/gerar_combinacoes.py

      # 1) GERAR JOGOS (TXT)
      - name: Rodar Wizard - AGRESSIVO (gera TXT)
        run: |
          echo "Modo agressivo..."
          python wizard_cli.py \
            --modo agressivo \
            --ultimos "$ULTIMOS" \
            --finais "$FINAIS" \
            --candidatos "$CANDIDATOS" \
            --preset "$PRESET" \
            | tee "outputs/jogos_agressivo_${{ steps.ts.outputs.TS }}.txt"

      - name: Criar atalho fixo - AGRESSIVO
        run: |
          ULTIMO=$(ls -t outputs/jogos_agressivo_*.txt | head -n 1)
          cp "$ULTIMO" outputs/jogos_agressivo.txt
          echo "Atalho agressivo -> $ULTIMO"

      - name: Rodar Wizard - CONSERVADOR (gera TXT)
        run: |
          echo "Modo conservador..."
          python wizard_cli.py \
            --modo conservador \
            --ultimos "$ULTIMOS" \
            --finais "$FINAIS" \
            --candidatos "$CANDIDATOS" \
            --preset "$PRESET" \
            | tee "outputs/jogos_conservador_${{ steps.ts.outputs.TS }}.txt"

      - name: Criar atalho fixo - CONSERVADOR
        run: |
          ULTIMO=$(ls -t outputs/jogos_conservador_*.txt | head -n 1)
          cp "$ULTIMO" outputs/jogos_conservador.txt
          echo "Atalho conservador -> $ULTIMO"

      - name: Validar TXT de jogos (robusto: 15 dezenas 1..25 sem repetição)
        run: |
          python - <<'PY'
          import re
          from pathlib import Path

          def extrair_jogos(path: Path):
              txt = path.read_text(encoding="utf-8", errors="ignore")
              jogos = []
              for line in txt.splitlines():
                  # captura números 1..25 (com ou sem zero à esquerda)
                  nums = [int(x) for x in re.findall(r"\b\d{1,2}\b", line)]
                  # tenta pegar as últimas 15 dezenas da linha (ignora "Jogo 01")
                  if len(nums) >= 15:
                      dezenas = nums[-15:]
                      if all(1 <= d <= 25 for d in dezenas) and len(set(dezenas)) == 15:
                          jogos.append(tuple(sorted(dezenas)))
              # remove duplicados
              jogos_uniq = []
              seen = set()
              for j in jogos:
                  if j not in seen:
                      seen.add(j)
                      jogos_uniq.append(j)
              return jogos_uniq

          def validar(path_str: str):
              p = Path(path_str)
              if not p.exists() or p.stat().st_size == 0:
                  raise SystemExit(f"Arquivo ausente ou vazio: {p}")
              jogos = extrair_jogos(p)
              if not jogos:
                  # debug amigável
                  preview = p.read_text(encoding="utf-8", errors="ignore").splitlines()[:120]
                  print("=== DEBUG: primeiras linhas do arquivo ===")
                  print("\n".join(preview))
                  raise SystemExit(f"Não encontrei nenhuma linha com 15 dezenas válidas em: {p}")
              print(f"OK: {p} -> {len(jogos)} jogos válidos detectados.")
              # mostra 1 exemplo
              ex = " ".join(f"{d:02d}" for d in jogos[0])
              print(f"Exemplo: {ex}")

          validar("outputs/jogos_agressivo.txt")
          validar("outputs/jogos_conservador.txt")
          PY

      # 2) BACKTEST
      - name: Backtest - AGRESSIVO (CSV + TXT)
        run: |
          python scripts/backtest.py \
            --jogos-file "outputs/jogos_agressivo.txt" \
            --base "base/base_limpa.xlsx" \
            --ultimos "$ULTIMOS" \
            --csv-out "outputs/backtest_agressivo_${{ steps.ts.outputs.TS }}.csv" \
            --out "outputs/backtest_agressivo_${{ steps.ts.outputs.TS }}.txt" \
            --titulo "BACKTEST — MODO AGRESSIVO"

          cp "outputs/backtest_agressivo_${{ steps.ts.outputs.TS }}.csv" "outputs/backtest_agressivo.csv" || true
          cp "outputs/backtest_agressivo_${{ steps.ts.outputs.TS }}.txt" "outputs/backtest_agressivo.txt" || true

      - name: Backtest - CONSERVADOR (CSV + TXT)
        run: |
          python scripts/backtest.py \
            --jogos-file "outputs/jogos_conservador.txt" \
            --base "base/base_limpa.xlsx" \
            --ultimos "$ULTIMOS" \
            --csv-out "outputs/backtest_conservador_${{ steps.ts.outputs.TS }}.csv" \
            --out "outputs/backtest_conservador_${{ steps.ts.outputs.TS }}.txt" \
            --titulo "BACKTEST — MODO CONSERVADOR"

          cp "outputs/backtest_conservador_${{ steps.ts.outputs.TS }}.csv" "outputs/backtest_conservador.csv" || true
          cp "outputs/backtest_conservador_${{ steps.ts.outputs.TS }}.txt" "outputs/backtest_conservador.txt" || true

      # 3) DASHBOARD
      - name: Gerar dashboard (CSV)
        run: |
          python scripts/dashboard.py \
            --agressivo "outputs/backtest_agressivo_${{ steps.ts.outputs.TS }}.csv" \
            --conservador "outputs/backtest_conservador_${{ steps.ts.outputs.TS }}.csv" \
            --out-resumo "outputs/dashboard_resumo_geral.csv" \
            --out-dist "outputs/dashboard_distribuicao_acertos.csv"

      # 4) RELATORIO MASTIGADO
      - name: Gerar relatorio mastigado (TXT)
        run: |
          python scripts/relatorio_mastigado.py \
            --agressivo "outputs/backtest_agressivo_${{ steps.ts.outputs.TS }}.csv" \
            --conservador "outputs/backtest_conservador_${{ steps.ts.outputs.TS }}.csv" \
            --out "outputs/relatorio_mastigado_${{ steps.ts.outputs.TS }}.txt" \
            --data "${{ steps.ts.outputs.DATA }}"

      # 5) RELATORIO COMPLETO
      - name: Gerar relatorio completo (TXT)
        run: |
          python scripts/gerar_relatorio_completo.py \
            --data "${{ steps.ts.outputs.DATA }}" \
            --jogos-ag "outputs/jogos_agressivo_${{ steps.ts.outputs.TS }}.txt" \
            --jogos-cons "outputs/jogos_conservador_${{ steps.ts.outputs.TS }}.txt" \
            --bt-ag-txt "outputs/backtest_agressivo_${{ steps.ts.outputs.TS }}.txt" \
            --bt-cons-txt "outputs/backtest_conservador_${{ steps.ts.outputs.TS }}.txt" \
            --bt-ag-csv "outputs/backtest_agressivo_${{ steps.ts.outputs.TS }}.csv" \
            --bt-cons-csv "outputs/backtest_conservador_${{ steps.ts.outputs.TS }}.csv" \
            --dash-resumo "outputs/dashboard_resumo_geral.csv" \
            --dash-dist "outputs/dashboard_distribuicao_acertos.csv" \
            --out "outputs/relatorio_completo_${{ steps.ts.outputs.TS }}.txt"

      # 6) COMMIT / PUSH
      - name: Commit e push dos resultados
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -f outputs base/base_limpa.xlsx base/base_dados_atualizada.xlsx || true
          git commit -m "Atualizacao diaria Wizard Lotofacil (alvo 14/15 + amostragem maior + preset)" || echo "Nada para commitar"
          git push
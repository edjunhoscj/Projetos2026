name: Wizard Lotofacil Di√°rio

on:
  schedule:
    # 20:00 UTC = 17:00 em Bras√≠lia (BRT, UTC-3)
    # S√≥ de segunda (1) a sexta (5)
    - cron: "0 20 * * 1-5"
  workflow_dispatch:
    inputs:
      ultimos:
        description: "Quantidade de √∫ltimos concursos"
        required: false
        default: "20"
      finais:
        description: "Quantidade de jogos finais"
        required: false
        default: "5"


permissions:
  contents: write

jobs:
  rodar-wizard:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do reposit√≥rio
        uses: actions/checkout@v3

      - name: Instalar Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Instalar depend√™ncias
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi

      - name: Atualizar base da Caixa
        run: |
          python scripts/atualizar_base.py

      - name: Gerar base limpa
        run: |
          python scripts/gerar_base_limpa.py

      - name: Gerar combina√ß√µes
        run: |
          python scripts/gerar_combinacoes.py

      - name: Rodar Wizard
        env:
          ULTIMOS: ${{ github.event.inputs.ultimos || '20' }}
          FINAIS:  ${{ github.event.inputs.finais  || '5'  }}
        run: |
          mkdir -p outputs
          DATA=$(TZ="America/Sao_Paulo" date +"%d-%m-%Y_%Hh%Mmin")


          echo "Modo agressivo..."
          python wizard_cli.py --modo agressivo --ultimos "${ULTIMOS}" --finais "${FINAIS}" \
            > "outputs/jogos_agressivo_${DATA}.txt"

          echo "Modo conservador..."
          python wizard_cli.py --modo conservador --ultimos "${ULTIMOS}" --finais "${FINAIS}" \
            > "outputs/jogos_conservador_${DATA}.txt"

      # üî• NOVO: limpar arquivos antigos, manter apenas √∫ltimos 10 dias
      - name: Limpar arquivos antigos (√∫ltimos 10 dias)
        run: |
          mkdir -p outputs

          echo "Calculando datas a manter (√∫ltimos 10 dias)..."
          KEYS=""
          for i in $(seq 0 9); do
            D=$(TZ="America/Sao_Paulo" date -d "-$i day" +"%d-%m-%Y")
            KEYS="$KEYS $D"
          done
          echo "Datas mantidas: $KEYS"

          cd outputs

          for f in jogos_agressivo_*.txt jogos_conservador_*.txt; do
            [ -e "$f" ] || continue

            KEEP=false
            for k in $KEYS; do
              if echo "$f" | grep -q "$k"; then
                KEEP=true
                break
              fi
            done

            if [ "$KEEP" = false ]; then
              echo "Removendo arquivo antigo: $f"
              rm -f "$f"
            else
              echo "Mantendo arquivo recente: $f"
            fi
          done

      - name: Commit e push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          git add outputs/ base/base_limpa.xlsx || true

          if git diff --cached --quiet; then
            echo "Nenhuma altera√ß√£o para commitar."
            exit 0
          fi

          git commit -m "Atualiza√ß√£o di√°ria Wizard Lotofacil"
          git push origin main

name: Wizard Lotofacil Diário

on:
  schedule:
    # 18:00 em Brasília (UTC-3) => 21:00 UTC
    - cron: "0 21 * * 1-5"
  workflow_dispatch:
    inputs:
      ultimos:
        description: "Quantidade de últimos concursos"
        required: false
        default: "20"
      finais:
        description: "Quantidade de jogos finais"
        required: false
        default: "5"

permissions:
  contents: write

jobs:
  rodar-wizard:
    runs-on: ubuntu-latest

    steps:
      # ✅ 1) Checkout primeiro (sempre)
      - name: Checkout
        uses: actions/checkout@v4

      # ✅ 2) Setup Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      # ✅ 3) Instalar dependências
      - name: Instalar dependencias
        run: |
          python -V
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # ✅ 4) Preparar outputs (depois do checkout, pra criar dentro do repo)
      - name: Preparar outputs
        run: |
          mkdir -p outputs
          touch outputs/.gitkeep

      # ✅ 5) Definir timestamp (em horário BR)
      - name: Definir timestamp
        id: ts
        run: |
          echo "TS=$(TZ='America/Sao_Paulo' date +'%d-%m-%Y_%Hh%Mmin')" >> $GITHUB_OUTPUT
          echo "DATA=$(TZ='America/Sao_Paulo' date +'%d-%m-%Y')" >> $GITHUB_OUTPUT
          echo "Timestamp usado: $(TZ='America/Sao_Paulo' date +'%d-%m-%Y_%Hh%Mmin')"

      # -----------------------------
      # (OPCIONAL, mas recomendado) Atualizar base / gerar bases
      # -----------------------------
      - name: Atualizar base da Caixa (últimos 1000)
        run: python scripts/atualizar_base.py --ultimos 1000

      - name: Gerar base limpa
        run: python scripts/gerar_base_limpa.py

      - name: Gerar combinações inteligentes
        run: python scripts/gerar_combinacoes.py

      # -----------------------------
      # 1) GERAR JOGOS (TXT)
      # -----------------------------
      - name: Rodar Wizard - AGRESSIVO (gera TXT)
        env:
          ULTIMOS: ${{ github.event.inputs.ultimos || '20' }}
          FINAIS:  ${{ github.event.inputs.finais  || '5'  }}
        run: |
          echo "Modo agressivo..."
          python wizard_cli.py --modo agressivo --ultimos "${ULTIMOS}" --finais "${FINAIS}" \
            | tee "outputs/jogos_agressivo_${{ steps.ts.outputs.TS }}.txt"

      - name: Criar atalho fixo - AGRESSIVO
        run: |
          ULTIMO=$(ls -t outputs/jogos_agressivo_*.txt | head -n 1)
          cp "$ULTIMO" outputs/jogos_agressivo.txt

      - name: Rodar Wizard - CONSERVADOR (gera TXT)
        env:
          ULTIMOS: ${{ github.event.inputs.ultimos || '20' }}
          FINAIS:  ${{ github.event.inputs.finais  || '5'  }}
        run: |
          echo "Modo conservador..."
          python wizard_cli.py --modo conservador --ultimos "${ULTIMOS}" --finais "${FINAIS}" \
            | tee "outputs/jogos_conservador_${{ steps.ts.outputs.TS }}.txt"

      - name: Criar atalho fixo - CONSERVADOR
        run: |
          ULTIMO=$(ls -t outputs/jogos_conservador_*.txt | head -n 1)
          cp "$ULTIMO" outputs/jogos_conservador.txt

      # -----------------------------
      # DEBUG (opcional)
      # -----------------------------
      - name: Debug - listar arquivos
        run: |
          pwd
          echo "Listando raiz:"
          ls -la
          echo "Listando scripts:"
          ls -la scripts || true
          echo "Listando outputs:"
          ls -la outputs || true
          echo "HEAD jogos agressivo:"
          head -n 60 outputs/jogos_agressivo.txt || true
          echo "HEAD jogos conservador:"
          head -n 60 outputs/jogos_conservador.txt || true

      # -----------------------------
      # 2) BACKTEST (CSV + TXT)
      #  ⚠️ CORREÇÃO PRINCIPAL: backtest.py exige --csv-out e --out
      # -----------------------------
      
      - name: Backtest - AGRESSIVO (CSV + TXT)
        run: |
          python scripts/backtest.py \
            --jogos-file "outputs/jogos_agressivo.txt" \
            --base "base/base_limpa.xlsx" \
            --ultimos 20 \
            --csv-out "outputs/backtest_agressivo_${{ steps.ts.outputs.TS }}.csv" \
          | tee "outputs/backtest_agressivo_${{ steps.ts.outputs.TS }}.txt"
      
          cp "outputs/backtest_agressivo_${{ steps.ts.outputs.TS }}.csv" "outputs/backtest_agressivo.csv"
          cp "outputs/backtest_agressivo_${{ steps.ts.outputs.TS }}.txt" "outputs/backtest_agressivo.txt"

      - name: Backtest - CONSERVADOR (CSV + TXT)
        run: |
          python scripts/backtest.py \
            --jogos-file "outputs/jogos_conservador.txt" \
            --base "base/base_limpa.xlsx" \
            --ultimos 20 \
            --csv-out "outputs/backtest_conservador_${{ steps.ts.outputs.TS }}.csv" \
          | tee "outputs/backtest_conservador_${{ steps.ts.outputs.TS }}.txt"

          cp "outputs/backtest_conservador_${{ steps.ts.outputs.TS }}.csv" "outputs/backtest_conservador.csv"
          cp "outputs/backtest_conservador_${{ steps.ts.outputs.TS }}.txt" "outputs/backtest_conservador.txt"

      # -----------------------------
      # 3) DASHBOARD (PNG + CSV)
      # -----------------------------
      - name: Gerar dashboard (PNG + CSV)
        run: |
          python scripts/dashboard.py

      # -----------------------------
      # 4) RELATORIO MASTIGADO (TXT)
      #  ⚠️ CORREÇÃO: faltava --out em alguns testes; aqui está completo
      # -----------------------------
      - name: Gerar relatorio mastigado (TXT)
        run: |
          python scripts/relatorio_mastigado.py \
            --agressivo   "outputs/backtest_agressivo_${{ steps.ts.outputs.TS }}.csv" \
            --conservador "outputs/backtest_conservador_${{ steps.ts.outputs.TS }}.csv" \
            --out         "outputs/relatorio_mastigado_${{ steps.ts.outputs.TS }}.txt" \
            --data        "${{ steps.ts.outputs.DATA }}"

          cp "outputs/relatorio_mastigado_${{ steps.ts.outputs.TS }}.txt" "outputs/relatorio_mastigado.txt"

      # -----------------------------
      # 5) RELATORIO COMPLETO (TXT UNICO)
      #  ⚠️ CORREÇÃO: o arquivo é scripts/gerar_relatorio_completo.py (não relatorio_completo.py)
      # -----------------------------
      - name: Gerar relatorio completo (TXT)
        run: |
          python scripts/gerar_relatorio_completo.py \
            --data "${{ steps.ts.outputs.DATA }}" \
            --jogos-ag "outputs/jogos_agressivo_${{ steps.ts.outputs.TS }}.txt" \
            --jogos-cons "outputs/jogos_conservador_${{ steps.ts.outputs.TS }}.txt" \
            --bt-ag-txt "outputs/backtest_agressivo_${{ steps.ts.outputs.TS }}.txt" \
            --bt-cons-txt "outputs/backtest_conservador_${{ steps.ts.outputs.TS }}.txt" \
            --dash-resumo "outputs/dashboard_resumo_geral.csv" \
            --dash-dist "outputs/dashboard_distribuicao_acertos.csv" \
            --out "outputs/relatorio_completo_${{ steps.ts.outputs.TS }}.txt"

          cp "outputs/relatorio_completo_${{ steps.ts.outputs.TS }}.txt" "outputs/relatorio_completo.txt"

      # -----------------------------
      # 6) COMMIT / PUSH
      # -----------------------------
      - name: Commit e push dos resultados
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # garante outputs mesmo se estiver no .gitignore
          git add -f outputs/ || true
          git add -f base/base_limpa.xlsx base/base_dados_atualizada.xlsx || true
          git add . || true

          if git diff --cached --quiet; then
            echo "Nenhuma mudança para enviar."
            exit 0
          fi

          git commit -m "Atualizacao diaria Wizard Lotofacil (jogos + backtest + dashboard + relatorios)"
          git push
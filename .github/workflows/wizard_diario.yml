name: Wizard Lotofacil Di√°rio

on:
  schedule:
    # 17:00 em Bras√≠lia (UTC-3) => 20:00 UTC, de segunda a sexta
    - cron: "0 20 * * 1-5"
  workflow_dispatch:
    inputs:
      ultimos:
        description: "Quantidade de √∫ltimos concursos"
        required: false
        default: "20"
      finais:
        description: "Quantidade de jogos finais"
        required: false
        default: "5"

permissions:
  contents: write

jobs:
  rodar-wizard:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do reposit√≥rio
        uses: actions/checkout@v3

      - name: Instalar Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Instalar depend√™ncias
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi

      - name: Atualizar base da Caixa (RAW)
        run: |
          python scripts/atualizar_base.py

      - name: Gerar base limpa
        run: |
          python scripts/gerar_base_limpa.py

      - name: Gerar combina√ß√µes
        run: |
          python scripts/gerar_combinacoes.py

      - name: Rodar Wizard (agressivo e conservador)
        env:
          ULTIMOS: ${{ github.event.inputs.ultimos || '20' }}
          FINAIS:  ${{ github.event.inputs.finais  || '5'  }}
        run: |
          mkdir -p outputs
          DATA=$(TZ="America/Sao_Paulo" date +"%Y-%m-%d_%H-%M-%S")

          echo "Modo agressivo..."
          python wizard_cli.py --modo agressivo --ultimos "${ULTIMOS}" --finais "${FINAIS}" \
            > "outputs/jogos_agressivo_${DATA}.txt"

          echo "Modo conservador..."
          python wizard_cli.py --modo conservador --ultimos "${ULTIMOS}" --finais "${FINAIS}" \
            > "outputs/jogos_conservador_${DATA}.txt"

      - name: Commit e push dos resultados
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          # Adiciona apenas o que o workflow altera
          git add outputs/ base/base_limpa.xlsx || true

          # Se n√£o tiver nada para commitar, sai tranquilo
          if git diff --cached --quiet; then
            echo "Nenhuma altera√ß√£o para commitar."
            exit 0
          fi

          git commit -m "Atualiza√ß√£o di√°ria Wizard Lotofacil"

          # üîÅ Garante que est√° sincronizado com o remoto
          git pull --rebase origin main || true

          # Push do commit (j√° rebaseado) para o main
          git push origin HEAD:main
